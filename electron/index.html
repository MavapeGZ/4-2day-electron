<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>4 2Day!</title>
</head>

<body>
    <section id="task_input">
        <div class="task_input_container"> 
            <div class="task">
                <h1>Add tasks</h1>
            </div>

            <div class="task_input_field">
                <form action="">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" value="">
                    </div>

                    <div class="form-group">
                        <label for="type">Type</label>
                        <div class="type-options">
                            <input type="radio" id="basket" name="type" value="basket">
                            <label for="basket"><img src="./icons/basket.png" alt="Shopping"></label>
                            
                            <input type="radio" id="birthday" name="type" value="birthday">
                            <label for="birthday"><img src="./icons/birthday.png" alt="Birthday"></label>
                            
                            <input type="radio" id="broom" name="type" value="broom">
                            <label for="broom"><img src="./icons/broom.png" alt="Cleanning"></label>

                            <input type="radio" id="family" name="type" value="family">
                            <label for="family"><img src="./icons/family.png" alt="Family"></label>

                            <input type="radio" id="studies" name="type" value="studies">
                            <label for="studies"><img src="./icons/studies.png" alt="studies"></label>

                            <input type="radio" id="points" name="type" value="points">
                            <label for="points"><img src="./icons/points.png" alt="Others"></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" name="date" value="">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" value="">
                    </div>

                    <input type="submit" value="ADD">
                </form>
            </div>
        </div>
    </section>

    <section id="task_data">
        <div class="task_data_container">
            <table id="table">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Type</td>
                        <td>Date</td>
                        <td>Description</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
