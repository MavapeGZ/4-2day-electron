<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./DOM_class.js"></script>
    <script type="text/javascript" src="./form.js"></script>
</head>
<body onload="DOM_class.Initialize()">
    <div id="div_title_page" class="format_title_page">
        <p id="title">4 2DAY!</p>
    </div>

    <div id="div_icons">
        <p id="icons">
            <img src="./icons/ADD.png" id="ADD_img" onclick="form.CreateForm_ADD()" />
        </p>
    </div>

    <div id="div_table_titles" class="table_header">
        <span class="class_table_title" id="type_title">Type</span>
        <span class="class_table_title" id="date_title">Date</span>
        <span class="class_table_title" id="name_title">Name</span>
        <span class="class_table_title" id="comments_title">Comments</span>
        <span class="class_table_title" id="delete_title">Delete</span>
    </div>

    <div id="id_data_table">
        <div id="id_data_rows" class="data_row">
            <div id="id_type_cell" class="data_cell"><img src="" class="table_image"></div>
            <div id="id_date_cell" class="data_cell"></div>
            <div id="id_name_cell" class="data_cell"></div>
            <div id="id_comments_cell" class="data_cell"></div>
            <div id="id_delete_cell" class="data_cell"></div>
        </div>
    </div>

    <div class="div_GEN_form" id='div_GEN_form'>
        <div class="form_content" id="form_content">
            <div class="class_form_title">
                <span class="class_title_content_form">Add your task</span>
            </div>

            <form id='GEN_form' name='GEN_form' class="form"></form>
            <br><br>

            <input type="image" src="./icons/BACK.png" alt="Back" class="BACK_img" onclick="DOM_class.CloseFormDiv();">
            <input type="image" src="./icons/ADD.png" alt="Submit" class="ADD_img" id="submit_button">
            
        </div>
    </div>
</body>
<script>
    console.warn("render process")
</script>
</html>
